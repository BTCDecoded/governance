# Bitcoin Commons Governance Fork Registry
# 
# This is a public, self-service registry. Anyone can submit a pull request to add their governance fork.
# No approval needed - if the PR passes automated validation, it will be merged.
#
# Format:
# - id: Unique identifier (lowercase, hyphens)
# - name: Display name
# - description: Brief description (1-2 sentences)
# - forked_from: ID of parent fork (null for root/default)
# - created_by: GitHub username or organization
# - github: Full URL to GitHub repository (if applicable)
# - ruleset_url: URL to ruleset file (GitHub raw URL or other)
# - tier1: Signature threshold (e.g., "3-of-5")
# - tier1_review: Review period in days
# - tier2: Signature threshold
# - tier2_review: Review period in days
# - tier3: Signature threshold
# - tier3_review: Review period in days
# - tier3_veto: Economic node veto threshold (%)
# - verified: true/false (set to true after verification)
# - created_at: ISO 8601 date (YYYY-MM-DD)

